{% extends 'catalog/base.html' %}

{% block content %}
<div class="row-6">
    <div class="col-6">
        <div class="card">
            <h3 class="title">Blog</h3>
            <div class="card-body">
                <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <p></p>
                    <button type="submit" class="btn btn-warning">
                        {% if object %}
                        Изменить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    <button type="submit" class="btn btn-success">Отмена</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
