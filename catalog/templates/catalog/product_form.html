{% extends 'catalog/base.html' %}
{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn-danger">
                        {% if object %}
                            Изменить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>
                    <button type="submit" class="btn-success">Отмена</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
