{% extends 'catalog/base.html' %}
{% block content %}
{% load custom_tags %}

<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img src="{% mediapath object %}" class="img-fluid" alt="Изображение продукта">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p class="card-text">{% mediapath object %}</p>
                <p class="card-text">{{ object }}</p>
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'blog:list' %}" class="btn btn-success">Undo</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
