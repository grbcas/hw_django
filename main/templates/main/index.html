<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>django</title>
</head>
<body>
<h1>My Title</h1>
<br>
<form method="post">
    {% csrf_token %}
    <input type="text" name="name" /><br><br>
    <textarea name="message"></textarea><br>
    <input type="submit" value="SEND" />
</form>

</body>

</html>

<!-- Пример: подключение статического CSS-файла -->
<link rel="stylesheet" type="text/css" href="/static/css/mystyle.css">

<!-- Пример: подключение статического JS-файла -->
<script type="text/javascript" src="/static/your_app/js/your_script.js"></script>

<!-- Пример: вставка статического изображения -->
<img src="/static/your_app/images/your_image.png" alt="Your Image">
